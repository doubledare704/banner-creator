{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block page_content %}
<div class="login_block">
    <h1 class="text-center">Please, sign in</h1>
    <div class="text-center">
        <a href="{{url_for('authorize', social_network_name='google')}}" class="btn btn-success" role="button">
            Sign in with Google
        </a>
        <a href="{{url_for('authorize', social_network_name='facebook')}}" class="btn btn-primary" role="button">
            Sign in with Facebook
        </a>
    </div>
</div>

{% endblock page_content %}
