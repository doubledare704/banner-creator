{% extends "admin/admin.html" %}

{% block admin_content %}
    <h2>Проекты</h2>

    <div class="row">
        <form method="post" class="form-inline">
            <div class="form-group">
              <label for="project">Создать проект:</label>
              <input type="text" id="project" name="project" class="form-control" required placeholder="Введите имя">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">
                    <i class = "glyphicon glyphicon-plus-sign"></i>Создать
                </button>
            </div>
        </form>

    </div>
    <hr>
    <div class="row">
        <h4>Список проектов</h4>
        <div class="col-lg-6">

         <ul class="list-group table-of-contents">
            {% for project in projects %}
                  <li class="list-group-item text-center">{{ project.name }}</li>
            {% endfor %}
        </ul>
        </div>
    </div>

{% endblock %}
