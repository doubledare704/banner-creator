        <div class="col-xs-4 col-xs-offset-2 col-sm-2 col-sm-offset-4 text-right">

        </div>
        <div class="col-xs-2 col-sm-1">

            <a href="" data-bazooka="authLogin" data-users-social-network="facebook">

{% endblock %}
