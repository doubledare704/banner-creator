{% extends "admin.html" %}

{% block admin_content %}


<h2>Backgrounds</h2>


<div class="row">
    <div class="col-sm-3 col-md-6 col-lg-6">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            {% for background in backgrounds %}
            <tr>
                <td>{{ background.id }}</td>
                <td>
                    <i id="{{background.id}}">{{ background.name }}</i>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="col-sm-9 col-md-6 col-lg-6">
        <div class="thumbnail" style="display: none;">
            <img src="" alt="">
        </div>
    </div>
</div>

{% endblock %}
