{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block page_content %}

    <div class="table table-striped" >
  <div id="template" class="file-row">
    <!-- This is used as the file preview template -->
    <div>
        <span class="preview"><img data-dz-thumbnail /></span>
    </div>

      <div>
        <p class="name" data-dz-name></p>
        <strong class="error text-danger" data-dz-errormessage></strong>
    </div>

    <div>
    <div class="row">
    <hr>
        <h1>Upload new File</h1>
    <form class="form-inline" action="" method=post enctype=multipart/form-data>
      <div class="form-group">
          <input type=file name=file accept="image/gif, image/jpeg, image/jpg, image/png" >
      </div>
        <div class="form-group">
          <input type=submit value=Upload  role="button" >
        </div>
    </form>
         <hr>
    </div>
    <div class="row">
        {% for img in images %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="{{ img.name }}" alt="cat">
          <div class="caption">
            <h3>image object to use</h3>
            <p>This is coll image</p>



               <!-- modal caller -->
              <a href="#modal-dialog" class="modal-toggle" data-toggle="modal"  data-modal-type="confirm" data-modal-title="Delete Property" data-modal-text="Are you sure you want to delete {$property.address_string}?" data-modal-confirm-url="{$base_url}residential-lettings/properties/do-delete/property/{$property.id}"><i class="icon-trash"></i> Modal Submit</a>

            <div id="modal-dialog" class="modal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                        <a href="#" data-dismiss="modal" aria-hidden="true" class="close">Ã—</a>
                         <h3>Warning !</h3>
                    </div>
                    <div class="modal-body">
                         <p>Do you want to delete this cool image?</p>
                    </div>
                    <div class="modal-footer">
                      <a href="{{ url_for('image_delete',id=img.id) }}" id="btnYes" class="btn confirm">Yes</a>
                      <a href="#" data-dismiss="modal" aria-hidden="true" class="btn secondary">No</a>
                    </div>
                  </div>
                </div>
            </div>


            <p>
                <a href="{{ url_for('image_delete',id=img.id) }}" data-confirm="Are you sure you want to delete?" class="btn btn-default" role="button" >
                <i class="glyphicon glyphicon-trash"></i>
                <span>Delete</span></a>
                <a href="{{ img.name }}" class="btn btn-default" role="button">Preview</a></p>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>
    </div>
  </div>
</div>

{% endblock %}
