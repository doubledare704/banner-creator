{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block page_content %}
        <div class="row">
            <div>
                <p class="name" data-dz-name></p>
                <strong class="error text-danger" data-dz-errormessage></strong>
            </div>
                <hr>
             <div><h3>Загрузить фон</h3></div>
                    <form class="form-inline" action="" method=post enctype=multipart/form-data>
                        <div class="form-group">
                           Ширина: <input type="number" name="width">
                           Высота: <input type="number" name="height">
                           Имя: <input type="text" name="title" required>
                        </div>
                      <div class="form-group">
                          <input type="file" name="file" accept="image/gif, image/jpeg, image/jpg, image/png" >
                      </div>
                        <div class="form-group">
                          <input type="submit" value="Загрузить"  role="button" >
                        </div>
                    </form>
                <hr>

        </div>
        <div class="row">
            <div  data-bazooka="renderImages" data-body-image-array='{{ image_json }}'></div>
        </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='adminbundle.js') }}"></script>
{% endblock %}
