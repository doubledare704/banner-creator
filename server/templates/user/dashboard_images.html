{% extends "user/base_dashboard.html" %}

{% import 'user/macros.html' as macros %}

{% block dashboard_content %}
     <div><h1>Заугрузка фонов</h1></div>
    <form class="form-inline" method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
      <div class="form-group">
          <input type="file" multiple="" name="file[]" accept="image/gif, image/jpeg, image/jpg, image/png" >
      </div>
        <div class="form-group">
          <input type="submit" value="Upload"  role="button" >
        </div>
    </form>
    <hr>
    <div data-bazooka="renderImages" data-body-image-array='{{ image_json }}'></div>
{% endblock dashboard_content %}
