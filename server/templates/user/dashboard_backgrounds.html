{% extends "user/base_dashboard.html" %}


{% block dashboard_content %}
  <div><h2>Загрузка фонов</h2></div>
  <form class="form-inline" method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
    <div class="row">
      <div class="form-group">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      </div>
      <div class="form-group col-lg-3">
        <label>Выберите проект:
          <select name="project" class="form-control">
            {% for project in projects %}
              <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
        <div class="form-group col-lg-6">
          <label>Выберите файлы:
            <input type="file" multiple="" name="file[]" accept="image/gif, image/jpeg, image/jpg, image/png">
          </label>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-lg-3">
        <input class="btn btn-primary" type="submit" value="Загрузить">
      </div>
    </div>
  </form>
  <hr>
  <div data-bazooka="renderImages" data-body-image-array='{{ image_json }}'></div>
{% endblock dashboard_content %}
