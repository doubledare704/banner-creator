{% extends "user/base_dashboard.html" %}

{% import 'user/macros.html' as macros %}

{% block dashboard_content %}
<div class="row">
  {% for banner in banners.items %}
  <div class="col-md-6 dashboard-banner-container">
    <div class="thumbnail">
      <div class="img-wrapper dashboard-banner-preview" data-bazooka="showBannerPopup" data-banner-url="{{ url_for('uploaded_file', filename=banner.name) }}">
        <img class="img-responsive" style="height: inherit" src="{{ url_for('uploaded_file', filename=banner.preview) }}" alt="Loading...">
      </div>
      <div class="caption">
        <h4 class="{% if not banner.title %}text-muted{% endif %}">{{ banner.title|default('нет названия', true) }}</h4>
        <p><a href="{{ url_for('continue_edit', history_image_id=banner.id) }}" class="btn btn-primary" role="button">Редактировать <span class="glyphicon glyphicon-pencil"></span></a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

  <div class="pagination-container">
    {{ pagination.links }}
  </div>
{% endblock dashboard_content %}
